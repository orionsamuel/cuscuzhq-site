{% extends "base.html" %}

{% block content %}
<form align='center' class="pure-form pure-form-stacked" method="post">
    {% csrf_token %}
    {% if success %}
    <p>Inscrição realizada com sucesso</p>
    {% endif %}
    <fieldset>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div align='center' class="pure-control-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Cadastrar Inscrição</button>
        </div>
    </fieldset>
</form>
{% endblock %}
